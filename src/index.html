<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pinboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts (Roboto, Material Icons) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Main JavaScript (ES Module) -->
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <input id="search-input" type="search" spellcheck="false" autocapitalize="false" placeholder="Search pins...">
            <button id="search-button" class="icon-button">
                <span class="material-icons search-icon">search</span>
                <span class="material-icons close-icon">close</span>
            </button>
        </header>
        <main>
            <!-- Add the class "active" to the section to display it -->

            <!------------------------------------------------------------------------------------------------------------>
            
            <section id="pins-section">
                <h1>Pinboard</h1>
                <ol class="masonry-list">
                    <!-- Pins will be dynamically added here -->
                </ol>
            </section>

            <template id="pin-template">
                <li class="masonry-pin">
                    <a href="#">
                        <span class="material-icons">link</span>
                        <img src="https://placecats.com/200/300" alt="Pin image">
                        <h3 class="masonry-pin-title"></h3>
                        <p class="masonry-pin-description"></p>
                        <p class="date"></p>
                    </a>
                </li>
            </template>

            <!------------------------------------------------------------------------------------------------------------>

            <section id="create-section">
                <h2>Create New Pin</h2>
                <form id="create-pin-form">
                    <button id="pin-form-image-upload" type="button">
                        <div>
                            <span class="material-icons">upload</span>
                            <label for="pin-image" class="placeholder">Choose an image to upload</label>
                        </div>
                        <input type="file" id="pin-image" name="pin-image" accept="image/*">
                        <p>We recommend using jpg files of high quality of less than 20MB.</p>
                        <img src="https://placecats.com/200/300" alt="Uploaded image preview">
                    </button>

                    <div id="pin-form-details">
                        <fieldset>
                            <legend>Choose a color</legend>
                            <div>
                                <label for="green">Green</label>
                                <input type="radio" id="green" name="pin-color" value="0x00FF00">
                                <label for="yellow">Yellow</label>
                                <input type="radio" id="yellow" name="pin-color" value="0xFFFF00">
                                <label for="orange">Orange</label>
                                <input type="radio" id="orange" name="pin-color" value="0xFFA500">
                                <label for="red">Red</label>   
                                <input type="radio" id="red" name="pin-color" value="0xFF0000">
                                <label for="purple">Purple</label>
                                <input type="radio" id="purple" name="pin-color" value="0x800080">
                                <label for="blue">Blue</label>
                                <input type="radio" id="blue" name="pin-color" value="0x0000FF">
                                <label for="pink">Pink</label>
                                <input type="radio" id="pink" name="pin-color" value="0xFFC0CB">
                                <label for="white">White</label>
                                <input type="radio" id="white" name="pin-color" value="0xFFFFFF" checked>  
                                <label for="gray">Gray</label>
                                <input type="radio" id="gray" name="pin-color" value="0x808080">
                                <label for="black">Black</label>
                                <input type="radio" id="black" name="pin-color" value="0x000000">
                            </div>
                        </fieldset>

                        <div>
                            <label for="pin-title" class="required">Title</label>
                            <input type="text" id="pin-title" name="pin-title" placeholder="Add a title" required>
                        </div>

                        <div>
                            <label for="pin-description">Description</label>
                            <textarea id="pin-description" name="pin-description" placeholder="Add a detail description"></textarea>
                        </div>

                        <div>
                            <label for="pin-link">Link</label>
                            <input type="url" id="pin-link" name="pin-link" placeholder="Add a link">
                        </div>

                        <button class="primary" type="submit">Create Pin</button>
                    </div>
                </form>
            </section>

            <!------------------------------------------------------------------------------------------------------------>

            <section id="pin-section">
                <span class="material-icons">arrow_back</span>
                <img id="pin-image" src="https://placecats.com/400/600" alt="Pin image">
                <h2 id="pin-title">Pin Title</h2>
                <a href="#" id="pin-link">Visit Link</a>
                <p id="pin-description">Pin Description</p>
                <p id="pin-date">Pin Date</p>
                <div id="img-fullpage">
                    <span class="material-icons">close</span>
                    <span class="material-icons">download</span>
                </div>
                <aside>
                    <button id="copy-pin-button" class="icon-button">
                        <span class="material-icons">content_copy</span>
                        <span>Copy</span>
                    </button>
                    <button id="more-options-button" class="icon-button">
                        <span class="material-icons">more_horiz</span>
                        <span>More</span>
                    </button>
                    <!-- More options popup -->
                    <div id="more-options-popup" class="hidden">
                        <div id="pin-color-picker">
                            <button id="color-green"></button>
                            <button id="color-yellow"></button>
                            <button id="color-orange"></button>
                            <button id="color-red"></button>
                            <button id="color-purple"></button>
                            <button id="color-blue"></button>
                            <button id="color-pink"></button>
                            <button id="color-white"></button>
                            <button id="color-gray"></button>
                            <button id="color-black"></button>
                        </div>
                        <button id="edit-pin-button">
                            <span class="material-icons">edit</span>
                            <span>Edit</span>
                        </button>
                        <button id="delete-pin-button">
                            <span class="material-icons">delete</span>
                            <span>Delete</span>
                        </button>
                    </div>
                </aside>
            </section>

            <!------------------------------------------------------------------------------------------------------------>
        </main>
    </div>
    <nav>
        <a href="#home">
            <span class="material-icons">home</span>
            <span>Home</span>
        </a>
        <a href="#create">
            <span class="material-icons">add_circle</span>
            <span>Create</span>
        </a>
    </nav>
</body>
</html>
